{% extends "option_chains/base.html" %}

{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group"><legend class="border-bottom mb-4">Delete Chain</legend>
            <h2>Delete option chain for ${{ object.ticker }}?</h2>
        </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'chain-detail' chain.id %}">Cancel</a>

            </div>
    </form>
</div>

{% endblock %}
