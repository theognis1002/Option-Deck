{% extends "option_chains/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group"><legend class="border-bottom mb-4">Option Chain</legend>
            {{ form|crispy }}
        </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary" type="submit">Cancel</a>

            </div>
    </form>
</div>

{% endblock %}
